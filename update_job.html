<form method="POST">
    {% csrf_token %}
    <label for="job_status">Update Status:</label>
    <select name="job_status" id="job_status">
        <option value="Pending" {% if job.job_status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="In Progress" {% if job.job_status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if job.job_status == 'Completed' %}selected{% endif %}>Completed</option>
    </select>
    <button type="submit">Update</button>
</form>
